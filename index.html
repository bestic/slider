<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link href="slider.css" rel="stylesheet">
  <script src="slider.js"></script>
</head>
<body>


<div class="slider">
  
  <!-- Indicators -->
  <ol class="slider-indicators">
    <li data-slide-to="0" class="active"></li>
    <li data-slide-to="1"></li>
    <li data-slide-to="2"></li>
    <li data-slide-to="3"></li>
    <li data-slide-to="4"></li>
    <li data-slide-to="5"></li>
  </ol>


  <div class="slider-items" role="listbox">
    <div class="item active">
      <img src="img/1.jpeg" alt="Some text">
      <div class="slider-text">
        Baseball
      </div>
    </div>
    <div class="item">
      <img src="img/2.jpeg" alt="Some text">
      <div class="slider-text">
        Fighting
      </div>
    </div>
    <div class="item">
      <img src="img/3.jpeg" alt="Some text">
      <div class="slider-text">
        Cycling
      </div>
    </div>
    <div class="item">
      <img src="img/4.jpeg" alt="Some text">
      <div class="slider-text">
        Soccer
      </div>
    </div>
    <div class="item">
      <img src="img/5.jpeg" alt="Some text">
      <div class="slider-text">
        Motosport
      </div>
    </div>
    <div class="item">
      <img src="img/6.jpeg" alt="Some text">
      <div class="slider-text">
        Swimming
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left slider-control" href="#" role="button" data-slide="prev">
    <
  </a>
  <a class="right slider-control" href="#" role="button" data-slide="next">
    >
  </a>
</div>


</body>
</html>
