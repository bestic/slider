<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Slider by bestic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <script type="text/javascript" src="https://rawgit.com/bestic/slider/master/slider.js"></script>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/bestic/slider/master/slider.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Slider</h1>
      <h2 class="project-tagline">Slider without any libraries</h2>
      <a href="https://github.com/bestic/slider" class="btn">View on GitHub</a>
      <a href="https://github.com/bestic/slider/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/bestic/slider/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <div class="slider">

        <!-- Indicators -->
        <ol class="slider-indicators">
          <li data-slide-to="0" class="active"></li>
          <li data-slide-to="1"></li>
          <li data-slide-to="2"></li>
          <li data-slide-to="3"></li>
          <li data-slide-to="4"></li>
          <li data-slide-to="5"></li>
        </ol>


        <div class="slider-items" role="listbox">
          <div class="item active">
            <img src="https://rawgit.com/bestic/slider/master/img/1.jpeg" alt="Some text">
            <div class="slider-text">
              Baseball
            </div>
          </div>
          <div class="item">
            <img src="https://rawgit.com/bestic/slider/master/img/2.jpeg" alt="Some text">
            <div class="slider-text">
              Fighting
            </div>
          </div>
          <div class="item">
            <img src="https://rawgit.com/bestic/slider/master/img/3.jpeg" alt="Some text">
            <div class="slider-text">
              Cycling
            </div>
          </div>
          <div class="item">
            <img src="https://rawgit.com/bestic/slider/master/img/4.jpeg" alt="Some text">
            <div class="slider-text">
              Soccer
            </div>
          </div>
          <div class="item">
            <img src="https://rawgit.com/bestic/slider/master/img/5.jpeg" alt="Some text">
            <div class="slider-text">
              Motosport
            </div>
          </div>
          <div class="item">
            <img src="https://rawgit.com/bestic/slider/master/img/6.jpeg" alt="Some text">
            <div class="slider-text">
              Swimming
            </div>
          </div>

        </div>

        <!-- Controls -->
        <a class="left slider-control" href="#" role="button" data-slide="prev">
          <
        </a>
        <a class="right slider-control" href="#" role="button" data-slide="next">
          >
        </a>
      </div>
    </section>

    <section style="padding: 20px;">
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/bestic/slider">Slider</a> is maintained by <a href="https://github.com/bestic">bestic</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
